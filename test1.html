<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas avec Superposition d'Images</title>
    <style>
        #videoElement {
            display: none;
        }
        #canvasElement {
            width: 640px;
            aspect-ratio: 640 / 480;
            border: 1px solid black;
        }
        .imageButton {
            margin: 5px;
        }
    </style>
</head>
<body>
    <input type="file" id="imageInput" accept="image/*">
    <button class="imageButton" id="selectImage1">Sélectionner Image 1</button>
    <button class="imageButton" id="selectImage2">Sélectionner Image 2</button>
    <button class="imageButton" id="deselectImage">Désélectionner</button>
    <video id="videoElement" autoplay></video>
    <canvas id="canvasElement"></canvas>

    <script>
        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('canvasElement');
        const context = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');
        const selectImage1Button = document.getElementById('selectImage1');
        const selectImage2Button = document.getElementById('selectImage2');
        const deselectButton = document.getElementById('deselectImage');
        let overlayImages = [];
        const images = ['hat1.png', 'hat2.png'];

        // Demander l'accès à la webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((error) => {
                console.error('Erreur d\'accès à la webcam :', error);
            });

        
        // Gestion des boutons pour sélectionner les images préchargées
        selectImage1Button.addEventListener('click', () => {
            toggleImage('hat1.png'); // Remplacez 'hat1.png' par le chemin de votre première image
        });

        selectImage2Button.addEventListener('click', () => {
            toggleImage('hat2.png'); // Remplacez 'hat2.png' par le chemin de votre deuxième image
        });

        // Désélectionner l'image actuellement superposée
        deselectButton.addEventListener('click', () => {
            overlayImages = [];
        });

        // Fonction pour charger une image à partir d'une source spécifiée et la superposer ou la retirer du canvas
        function toggleImage(source) {
            const img = new Image();
            img.onload = () => {
                const index = overlayImages.findIndex(image => image.src === img.src);
                if (index !== -1) {
                    overlayImages.splice(index, 1); // Retirer l'image si elle est déjà superposée
                } else {
                    overlayImages.push(img); // Ajouter l'image à superposer
                }
            };
            img.src = source;
        }

        // Fonction pour charger une image à partir d'un fichier sélectionné
        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                loadImage(file);
            }
        });

        function loadImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    overlayImages.push(img);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // Dessiner le flux vidéo et les images superposées sur le canvas
        video.addEventListener('play', () => {
            const draw = () => {
                if (video.paused || video.ended) return;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                overlayImages.forEach(img => {
                    context.drawImage(img, 0, 0, canvas.width, canvas.height);
                });
                requestAnimationFrame(draw);
            };
            draw();
        });
    </script>
</body>
</html>
