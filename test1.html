<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas avec Superposition d'Images</title>
    <style>
        #videoElement {
            display: none;
        }
        #canvasElement {
            width: 640px;
            aspect-ratio: 640 / 480;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <input type="file" id="imageInput" accept="image/*">
    <button id="selectImage1">Sélectionner Image 1</button>
    <button id="selectImage2">Sélectionner Image 2</button>
    <video id="videoElement" autoplay></video>
    <canvas id="canvasElement"></canvas>

    <script>
        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('canvasElement');
        const context = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');
        let overlayImage = null;

        // Demander l'accès à la webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((error) => {
                console.error('Erreur d\'accès à la webcam :', error);
            });

        // Charger l'image sélectionnée par l'utilisateur
        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                loadImage(file);
            }
        });

        // Gestion des boutons pour sélectionner les images préchargées
        document.getElementById('selectImage1').addEventListener('click', () => {
            toggleImage('hat1.png'); // Remplacez 'image1.jpg' par le chemin de votre première image
        });

        document.getElementById('selectImage2').addEventListener('click', () => {
            toggleImage('hat2.png'); // Remplacez 'image2.jpg' par le chemin de votre deuxième image
        });

        // Fonction pour charger une image à partir d'une source spécifiée et la superposer ou la retirer du canvas
        function toggleImage(source) {
            const img = new Image();
            img.onload = () => {
                if (overlayImage && overlayImage.src === img.src) {
                    overlayImage = null; // Si l'image actuelle est la même que celle sélectionnée, la retirer
                } else {
                    overlayImage = img; // Sinon, charger et superposer l'image sélectionnée
                }
            };
            img.src = source;
        }

        // Fonction pour charger une image à partir d'un fichier sélectionné
        function loadImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    overlayImage = img;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // Dessiner le flux vidéo et l'image superposée sur le canvas
        video.addEventListener('play', () => {
            const draw = () => {
                if (video.paused || video.ended) return;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                if (overlayImage) {
                    context.drawImage(overlayImage, 0, 0, canvas.width, canvas.height);
                }
                requestAnimationFrame(draw);
            };
            draw();
        });
    </script>
</body>
</html>
